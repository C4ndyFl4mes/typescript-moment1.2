<!doctype html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/styles/main.scss">
  <script type="module" src="/src/scripts/main.ts"></script>
  <title>Vite + TS</title>
</head>

<body>
  <header></header>
  <main>
    <h1>Kurser</h1>
    <div class="table-frame">
      <table>
        <thead>
          <th>Kurskod</th>
          <th>Kursnamn</th>
          <th>Progression</th>
        </thead>
        <tbody id="course-container"></tbody>
        <tfoot>
          <tr>
            <td colspan="3">
              <label for="edit-mode" id="edit-label">Ändringsläget</label>
              <input type="checkbox" name="edit" id="edit-mode">
            </td>
          </tr>
          <tr>
            <td>
              <label for="coursecode-input">Kurskod</label>
              <input type="text" name="coursecode" id="coursecode-input" class="input">
            </td>
            <td>
              <label for="coursename-input">Kursnamn</label>
              <input type="text" name="coursename" id="coursename-input" class="input">
            </td>
            <td>
              <label for="progression-input">Progression</label>
              <input type="text" name="progression" id="progression-input" class="input">
            </td>
            <tr>
              <td colspan="2">
                <label for="url-input">Länk</label>
                <input type="url" name="url" id="url-input" class="input">
              </td>
              <td id="change-code-td">
                <label for="change-coursecode-input">Ändra Kurskod</label>
                <input type="text" name="changecoursecode" id="change-coursecode-input" class="input">
              </td>
            </tr>
           <tr>
            <td colspan="3" id="add-edit-controls">
              <label for="add-course">Vill du lägga till ny kurs?</label>
              <button id="add-course" class="button">Lägg till</button>
            </td>
           </tr>
          </tr>
        </tfoot>
      </table>
      <div id="controls-div" class="control-layout"></div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
